<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
          Surname: <input type="text"
           id="surname"
           name="surname"
           required>
        </label>

        <label class="form-field" for="name">
          Name: <input type="text"
           id="name"
           name="name"
           required>
        </label>

        <label class="form-field" for="age">
          How old are You? <input type="number"
           id="age"
           name="age"
           value="12"
           min="12"
           max="100"
           required>
        </label>

        <label class="form-field" for="dob">
          Full date of birth: <input type="date"
           id="dob"
           name="date-of-birth"
           required>
        </label>

        <label class="form-field" for="terms">
          I accept the term of the agreement <input type="checkbox"
          id="terms"
          name="terms-and-conditions"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail: <input type="email"
           id="email"
           name="email"
           placeholder="email@example.com"
           required>
        </label>

        <label class="form-field" for="password">
          Password: <input type="password"
          id="password"
          name="password"
          minlength="5"
          maxlength="32"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="love-cats-yes">
            <input type="radio"
            name="love-cats"
            id="love-cats-yes"
            value="1"> Yes
          </label>

          <label for="love-cats-no">
            <input type="radio"
            name="love-cats"
            id="love-cats-no"
            value="0"> No
          </label>
        </div>

        <label class="form-field" for="fav-color">
          What is your favorite color? <input type="color"
          id="fav-color"
          name="favorite-color">
        </label>

        <label class="form-field" for="bed-time">
          What time do you go to bed? <input type="time"
          id="bed-time" name="bed-time">
        </label>

        <label class="form-field" for="brand-cars">
          What are your favorite brands of cars?
          <select name="brand-cars"
           id="brand-cars"
           size="4"
           multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field" for="rate-work">
          How do you rate our work? <input type="range"
          id="rate-work"
          max="100"
          min="0"
          step="10">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field" for="coment">
          Comments:
          <textarea name="coment-section"
           id="coment"
           cols="20"
           rows="2">
          </textarea>
        </label>

        <label class="form-field" for="recomend">
          Would you recommend us?
          <select name="recomend" id="recomend">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
